{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.name == 'GitHub' %}
  <a title="{{provider.name}}" class="socialaccount_provider {{provider.id}}"
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params next='/accounts/connect/success/' %}"><i class="fa fa-github-square fa-4x"></i></a>
{% endif %}
{% endfor %}
